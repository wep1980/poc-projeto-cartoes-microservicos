spring:
  datasource:
    url: jdbc:h2:mem:cartoes
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

  application:
    name: mscartoes

